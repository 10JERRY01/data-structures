# Travis Continuous Integration script for travis-ci.org

matrix:
  include:

    - language: java
      jdk:
        - oraclejdk8
      script:
        - gradle test

    - language: ruby
      rvm: 
        - 2.4.1
      before_script:
        - gem install awesome_bot
      script:
        - awesome_bot README.md --allow-dupe --allow-redirect

