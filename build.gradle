// Apply the java-library plugin to add support for Java Library
// apply plugin: 'java-library'
apply plugin: 'java'

repositories {
  mavenCentral()
}

dependencies {
  testCompile 'junit:junit:4.+'
  compile 'junit:junit:4.+'
  testCompile "org.mockito:mockito-core:1.+"
}

sourceSets {
  main {
    java {
      srcDirs = [
        'DynamicArray',
        'AVLTree',
        'SegmentTree',
        'BinarySearchTree',
        'Set',
        'BloomFilter',
        'LinkedList',
        'SkipList',
        'D-Heap',
        'PriorityQueue',
        'Stack',
        'DynamicArray',
        'QuadTree',
        'SuffixArray',
        'FenwickTree',
        'Queue',
        'Trie', 
        'Graph',
        'UnionFind', 
        'Hashtable',
        'RedBlackTree',
        'Utils/TreeUtils'
      ]
    }
  }
  test {
    java {
      srcDirs = [
        'DynamicArray/tests',
        'AVLTree/tests',
        'SegmentTree/tests',
        'BinarySearchTree/tests',
        'Set/tests',
        'BloomFilter/tests',
        'LinkedList/tests',
        'SkipList/tests',
        'D-Heap/tests',
        'PriorityQueue/tests',
        'Stack/tests',
        'DynamicArray/tests',
        'QuadTree/tests',
        'SuffixArray/tests',
        'FenwickTree/tests',
        'Queue/tests',
        'Trie/tests', 
        'Graph/tests',
        'UnionFind/tests', 
        'Hashtable/tests',
        'RedBlackTree/tests',
      ]
    }
  }
}

